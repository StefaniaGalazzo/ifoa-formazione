<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calendar</title>
    <meta name="description" content="A simple caledar app" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div id="calendarHeader">
          <h1>Marzo</h1>
        </div>
        <!--form per nuovi appuntamenti-->
        <div id="calendar">
          <!--celle giorni calendario-->
        </div>
        <div id="addMeeting">
          <div>
            <h4>Giorno</h4>
            <span id="addMeetingDay">Click on a Day</span>
          </div>
          <form>
            <div>
              <h4>Ora appuntamento</h4>
              <input type="time" id="newMeetingTime" required />
            </div>
            <div>
              <h4>Appointment</h4>
              <input
                type="text"
                id="newMeetingName"
                placeholder="Add a date name"
                required
              />
            </div>
            <div>
              <h4>Add +</h4>
              <button type="submit">Save</button>
            </div>
          </form>
        </div>
      </main>
      <section>
        <div id="appointments">
          <h2>Appuntamenti del giorno</h2>
          <ul>
            <!-- lista appuntamenri generata da JS-->
          </ul>
        </div>
      </section>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
